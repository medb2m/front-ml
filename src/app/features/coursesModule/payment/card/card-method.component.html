<div class="container">
    <h2>Credit Card Payment</h2>
    <form (ngSubmit)="submitPayment()">
      <div class="form-group">
        <label for="cardNumber">Card Number:</label>
        <input type="text" class="form-control" id="cardNumber" [(ngModel)]="cardNumber" name="cardNumber" mask="0000-0000-0000-0000" required>
      </div>
      <div class="form-group">
        <label for="expirationDate">Expiration Date:</label>
        <input type="text" class="form-control" id="expirationDate" [(ngModel)]="expirationDate" name="expirationDate" mask="00/00" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" class="form-control" id="cvv" [(ngModel)]="cvv" name="cvv" mask="000" required>
      </div>
      <button type="submit" class="btn btn-primary">Pay</button>
    </form>
  </div>
