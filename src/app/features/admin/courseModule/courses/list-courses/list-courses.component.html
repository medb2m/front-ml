<h1>Courses</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Create Course</a>
<div>
    <input class="form-control" type="text" placeholder="Search" [(ngModel)]="searchText" />
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width:30%">Title</th>
            <th style="width:20%">Instructor</th>
            <th style="width:15%">Category</th>
            <th style="width:10%">Price</th>
            <th style="width:10%">Quiz</th>
            <th style="width:15%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses | search:searchText"> <!-- | search:searchText -->
            <td class="align-middle">{{course.title}}</td>
            <td class="align-middle">{{course.creator.firstName +" "+ course.creator.lastName}}</td>
            <td class="align-middle">{{getCat(course.category)}}</td>
            <td class="align-middle">{{course.price}} TND</td>
            <td class="align-middle"><a (click)="createQuiz(course._id)" class="btn btn-sm btn-primary">Add</a></td>
            <td class="align-middle" style="white-space: nowrap"> <!-- (click)="goto(course._id)" -->
                <a routerLink="edit/{{course._id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                <button (click)="deleteCourse(course)" class="btn btn-sm btn-danger btn-delete-course" [disabled]="course.isDeleting">
                    <span *ngIf="course.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!course.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!courses || courses.length === 0">
            <td colspan="5" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
