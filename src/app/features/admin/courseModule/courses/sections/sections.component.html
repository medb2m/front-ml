<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="videoModalLabel">{{ mode === 'create' ? 'Add Video' : 'Edit Video' }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="videoForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Section Title</label>
                        <input type="text" formControlName="title" class="form-control" />
                        <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                            <div *ngIf="f['title'].errors['required']">Video Title is required</div>
                        </div>

                        <label>Section Description</label>
                        <input type="text" formControlName="vidDescription" class="form-control" />
                        <div *ngIf="submitted && f['vidDescription'].errors" class="invalid-feedback">
                            <div *ngIf="f['vidDescription'].errors['required']">Description is required</div>
                        </div>

                        <label>Upload Video</label>
                        <input type="file" (change)="onFileChange($event)" class="form-control" formControlName="url" />
                        <div *ngIf="submitted && f['url'].errors" class="invalid-feedback">
                            <div *ngIf="f['url'].errors['required']">Video is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="submitting" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
